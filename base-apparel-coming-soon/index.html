<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" class="logo" />
    </header>

    <picture class="hero-image">
      <source srcset="./images/hero-mobile.jpg" media="(max-width:700px)" />
      <source srcset="./images/hero-desktop.jpg" media="(min-width:700px)" />
      <img src="./images/hero-desktop.jpg" alt="hero-image" />
    </picture>

    <main>
      <section class="text">
        <h1 class="main-title"><span>We're</span> coming soon</h1>
        <p class="welcome-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </section>
      <section class="contact">
        <form action="#">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <label for="email" class="invalid-email-msg"
            >Please provide a valid email
          </label>
          <img src="./images/icon-error.svg" alt="" class="error-icon" />
          <button type="submit" class="btn">
            <img src="./images/icon-arrow.svg" alt="" class="arrow" />
          </button>
        </form>
      </section>
    </main>

    <script>
      const btn = document.querySelector(".btn");
      const email = document.querySelector("#email");
      const errorIcon = document.querySelector(".error-icon");

      const invalidEmailMsg = document.querySelector(".invalid-email-msg");

      function chekcInput(e) {
        if (email.value && email.checkValidity()) {
          email.style.border = " 1px solid hsl(0, 36%, 70%)";
          invalidEmailMsg.style.opacity = "0";
          errorIcon.style.opacity = "0";
          email.value = "";
        } else {
          email.style.border = " 2px solid hsl(0, 93%, 68%)";
          invalidEmailMsg.style.opacity = "1";
          errorIcon.style.opacity = "1";
        }
      }

      btn.addEventListener("click", chekcInput);
      email.addEventListener("invalid", (e) => e.preventDefault());
    </script>
  </body>
</html>
