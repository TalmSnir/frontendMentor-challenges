<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile-card">
      <img
        src="./images/image-victor.jpg"
        alt="profile-picture"
        class="profile-image"
      />
      <div class="user-basic-data">
        <h1 class="username">Victor Crest <span>26</span></h1>
        <h2 class="location">London</h2>
      </div>
      <div class="profile-data">
        <ul class="data-list">
          <li class="data-item">
            <h1 class="followers-count">80K</h1>
            <h2 class="data-heading followers-title">Followers</h2>
          </li>
          <li class="data-item">
            <h1 class="data-item likes-count">803K</h1>
            <h2 class="data-heading followers-title">Likes</h2>
          </li>
          <li class="data-item">
            <h1 class="data-item photos-count">1.4K</h1>
            <h2 class="data-heading followers-title">Photos</h2>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
